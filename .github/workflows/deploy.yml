name: Deploy to ECS

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  AWS_REGION: ap-northeast-2
  ECR_REPOSITORY: panopticon-auth-server
  ECS_CLUSTER: panopticon-ecs
  ECS_SERVICE: panopticon-auth-server-service
  ECS_TASK_DEFINITION: panopticon-auth-server
  CONTAINER_NAME: auth-server

jobs:
  build:
    name: Build and Push Image
    runs-on: ubuntu-latest
    timeout-minutes: 60
    outputs:
      image: ${{ steps.set-image.outputs.image }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials (build)
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Validate AWS credentials (build)
      run: |
        echo "Validating AWS credentials for build job..."
        aws sts get-caller-identity || true

    - name: Cache NPM
      uses: actions/cache@v4
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    # lightweight: skipping QEMU/buildx setup for single-platform build

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Build and push image (cache + amd64)
      id: build-image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        platforms: linux/amd64
        push: true
        tags: |
          ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}
          ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:latest
        cache-from: type=registry,ref=${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:buildcache
        cache-to: type=inline

    - name: Set output for deploy
      id: set-image
      run: |
        IMAGE="${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}"
        echo "Setting build output image=$IMAGE"
        echo "image=$IMAGE" >> $GITHUB_OUTPUT

  deploy:
    name: Deploy to ECS
    runs-on: ubuntu-latest
    needs: build
    timeout-minutes: 60

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Download current task definition
      run: |
        aws ecs describe-task-definition \
          --task-definition ${{ env.ECS_TASK_DEFINITION }} \
          --query taskDefinition > task-definition.json

    - name: Prefer repo task-definition if present
      run: |
        # If the repository has a committed task-definition.json, restore it
        # (the previous step downloads the live AWS task definition and overwrites
        # any repo file with the same name). Restoring ensures local changes
        # (for example removing PG_SSL) are used for rendering/deploy.
        if git ls-files --error-unmatch task-definition.json >/dev/null 2>&1; then
          echo "Found committed repo task-definition.json — restoring local copy"
          git checkout -- task-definition.json
        else
          echo "No repo task-definition.json committed — using downloaded definition"
        fi

    - name: Inject GitHub Secrets into task definition (replace secrets)
      env:
        SECRET_DATABASE_URL: ${{ secrets.DATABASE_URL }}
        SECRET_JWT_SECRET: ${{ secrets.JWT_SECRET }}
        SECRET_NEXT_PUBLIC_API_BASE_URL: ${{ secrets.NEXT_PUBLIC_API_BASE_URL }}
        SECRET_NODE_ENV: ${{ secrets.NODE_ENV }}
        SECRET_PORT: ${{ secrets.PORT }}
      run: |
        set -euo pipefail
        # Inject GitHub Secrets (prefixed with SECRET_) into task-definition.json using python
        python3 -c 'import json,os,sys; env={k[7:]:v for k,v in os.environ.items() if k.startswith("SECRET_") and v not in ("","null")};
with open("task-definition.json") as f: td=json.load(f);
if not env: print("No GitHub Secrets provided (or they are empty). Leaving task-definition.json as-is"); sys.exit(0)
if "taskDefinition" in td and isinstance(td["taskDefinition"], dict): td=td["taskDefinition"]; 
for c in td.get("containerDefinitions", []): existing={e["name"]:e.get("value","") for e in c.get("environment", [])}; existing.update(env); c["environment"]=[{"name":k,"value":v} for k,v in existing.items()]; c.pop("secrets",None);
with open("task-definition.json","w") as f: json.dump(td,f,indent=2); print("Injected GitHub Secrets into task-definition.json")'

    - name: Debug Render Inputs
      run: |
        echo "Render input image: ${{ needs.build.outputs.image }}"
        if [ -z "${{ needs.build.outputs.image }}" ]; then
          echo "ERROR: needs.build.outputs.image is empty - build step did not set image output" >&2
          exit 1
        fi

    - name: Fill in the new image ID in the Amazon ECS task definition
      id: task-def
      uses: aws-actions/amazon-ecs-render-task-definition@v1
      with:
        task-definition: task-definition.json
        container-name: ${{ env.CONTAINER_NAME }}
        image: ${{ needs.build.outputs.image }}

    - name: Deploy Amazon ECS task definition
      uses: aws-actions/amazon-ecs-deploy-task-definition@v2
      with:
        task-definition: ${{ steps.task-def.outputs.task-definition }}
        service: ${{ env.ECS_SERVICE }}
        cluster: ${{ env.ECS_CLUSTER }}
