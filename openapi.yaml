openapi: 3.0.3
info:
  title: Panopticon Auth API
  version: 0.1.0
  description: Authentication and user management for Panopticon
servers:
  - url: http://localhost:8080
paths:
  /auth/github/callback:
    get:
      summary: GitHub OAuth callback
      parameters:
        - in: query
          name: code
          schema:
            type: string
          required: true
      responses:
        '200':
          description: JWT and user object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
  /auth/google/callback:
    get:
      summary: Google OAuth callback
      parameters:
        - in: query
          name: code
          schema:
            type: string
          required: true
      responses:
        '200':
          description: JWT and user object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
  /auth/oauth/callback:
    post:
      summary: POST-based OAuth callback (SPA -> backend exchange)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                provider:
                  type: string
                  enum: [github, google]
                code:
                  type: string
              required: [provider, code]
      responses:
        '200':
          description: JWT and user object (refresh token set in HttpOnly cookie)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
  /auth/refresh:
    post:
      summary: Refresh access token using refresh token (cookie or body)
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                refreshToken:
                  type: string
      responses:
        '200':
          description: New JWT and user (refresh cookie rotated)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'

  /users/me:
    get:
      summary: Get current user profile
      security:
        - jwt: []
      responses:
        '200':
          description: Current user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /users/{userId}:
    get:
      summary: Get user by ID
      parameters:
        - in: path
          name: userId
          required: true
          schema:
            type: string
      security:
        - jwt: []
      responses:
        '200':
          description: User
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
    patch:
      summary: Update user
      parameters:
        - in: path
          name: userId
          required: true
          schema:
            type: string
      security:
        - jwt: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                displayName:
                  type: string
                avatarUrl:
                  type: string
      responses:
        '200':
          description: Updated user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /api/slos:
    get:
      summary: List SLOs for current user
      security:
        - jwt: []
      responses:
        '200':
          description: Array of SLO policies
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/SloPolicy'
        '401':
          $ref: '#/components/responses/Unauthorized'
    post:
      summary: Create SLO
      security:
        - jwt: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SloCreateRequest'
      responses:
        '201':
          description: Created SLO
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SloPolicy'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /api/slos/{sloId}:
    get:
      summary: Get SLO by ID
      parameters:
        - in: path
          name: sloId
          required: true
          schema:
            type: string
      security:
        - jwt: []
      responses:
        '200':
          description: SLO policy
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SloPolicy'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
    patch:
      summary: Update SLO
      parameters:
        - in: path
          name: sloId
          required: true
          schema:
            type: string
      security:
        - jwt: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SloUpdateRequest'
      responses:
        '200':
          description: Updated SLO
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SloPolicy'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '401':
          $ref: '#/components/responses/Unauthorized'
    delete:
      summary: Delete SLO
      parameters:
        - in: path
          name: sloId
          required: true
          schema:
            type: string
      security:
        - jwt: []
      responses:
        '204':
          description: No Content
        '401':
          $ref: '#/components/responses/Unauthorized'

  /api/slos/{sloId}/toggle:
    patch:
      summary: Toggle metric on/off for an SLO
      parameters:
        - in: path
          name: sloId
          required: true
          schema:
            type: string
        - in: query
          name: metric
          required: true
          schema:
            type: string
            enum: [availability, latency, error_rate]
      security:
        - jwt: []
      responses:
        '200':
          description: Updated SLO
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SloPolicy'

  /api/slos/{sloId}/webhooks/{webhookId}:
    post:
      summary: Attach webhook to SLO
      parameters:
        - in: path
          name: sloId
          required: true
          schema:
            type: string
        - in: path
          name: webhookId
          required: true
          schema:
            type: string
      security:
        - jwt: []
      responses:
        '201':
          description: No Content
        '401':
          $ref: '#/components/responses/Unauthorized'
    delete:
      summary: Detach webhook from SLO
      parameters:
        - in: path
          name: sloId
          required: true
          schema:
            type: string
        - in: path
          name: webhookId
          required: true
          schema:
            type: string
      security:
        - jwt: []
      responses:
        '204':
          description: No Content
        '401':
          $ref: '#/components/responses/Unauthorized'

  /api/webhooks:
    get:
      summary: List webhooks
      security:
        - jwt: []
      responses:
        '200':
          description: Array of webhooks
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Webhook'
        '401':
          $ref: '#/components/responses/Unauthorized'
    post:
      summary: Create webhook (Slack/Discord/Teams or Email)
      security:
        - jwt: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              oneOf:
                - $ref: '#/components/schemas/WebhookCreateSlack'
                - $ref: '#/components/schemas/WebhookCreateEmail'
      responses:
        '201':
          description: Created webhook
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Webhook'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /api/webhooks/{webhookId}:
    get:
      summary: Get webhook by ID
      parameters:
        - in: path
          name: webhookId
          required: true
          schema:
            type: string
      security:
        - jwt: []
      responses:
        '200':
          description: Webhook
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Webhook'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
    patch:
      summary: Update webhook
      parameters:
        - in: path
          name: webhookId
          required: true
          schema:
            type: string
      security:
        - jwt: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              oneOf:
                - $ref: '#/components/schemas/WebhookCreateSlack'
                - $ref: '#/components/schemas/WebhookCreateEmail'
      responses:
        '200':
          description: Updated webhook
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Webhook'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '401':
          $ref: '#/components/responses/Unauthorized'
    delete:
      summary: Delete webhook
      parameters:
        - in: path
          name: webhookId
          required: true
          schema:
            type: string
      security:
        - jwt: []
      responses:
        '204':
          description: No Content
        '401':
          $ref: '#/components/responses/Unauthorized'

  /api/webhooks/{webhookId}/toggle:
    patch:
      summary: Toggle webhook enabled/disabled
      parameters:
        - in: path
          name: webhookId
          required: true
          schema:
            type: string
      security:
        - jwt: []
      responses:
        '200':
          description: Updated webhook
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Webhook'

  /api/webhooks/{webhookId}/test:
    post:
      summary: Send a test message to the webhook
      parameters:
        - in: path
          name: webhookId
          required: true
          schema:
            type: string
      security:
        - jwt: []
      responses:
        '200':
          description: Test sent
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
        '401':
          $ref: '#/components/responses/Unauthorized'

components:
  securitySchemes:
    jwt:
      type: http
      scheme: bearer
      bearerFormat: JWT
  responses:
    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    NotFound:
      description: Not Found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    BadRequest:
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    Conflict:
      description: Conflict
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
  schemas:
    AuthResponse:
      type: object
      properties:
        token:
          type: string
          description: JWT access token
        user:
          $ref: '#/components/schemas/User'
    User:
      type: object
      properties:
        id:
          type: string
          format: uuid
        email:
          type: string
          nullable: true
        displayName:
          type: string
          nullable: true
        avatarUrl:
          type: string
          nullable: true
        emailVerified:
          type: boolean
        provider:
          type: string
          nullable: true
        role:
          type: string
        lastLoginAt:
          type: string
          format: date-time
          nullable: true
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    SloPolicy:
      type: object
      properties:
        id:
          type: string
          format: uuid
        userId:
          type: string
          format: uuid
        serviceName:
          type: string
        name:
          type: string
        availabilityTarget:
          type: number
        availabilityEnabled:
          type: boolean
        latencyTargetMs:
          type: number
        latencyEnabled:
          type: boolean
        errorRateTarget:
          type: number
        errorRateEnabled:
          type: boolean
        description:
          type: string
          nullable: true
        webhookIds:
          type: array
          items:
            type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    SloCreateRequest:
      type: object
      properties:
        serviceName:
          type: string
        name:
          type: string
        availabilityTarget:
          type: number
        availabilityEnabled:
          type: boolean
        latencyTargetMs:
          type: number
        latencyEnabled:
          type: boolean
        errorRateTarget:
          type: number
        errorRateEnabled:
          type: boolean
        description:
          type: string
      required: [serviceName, name]
    SloUpdateRequest:
      type: object
      properties:
        serviceName:
          type: string
        name:
          type: string
        availabilityTarget:
          type: number
        availabilityEnabled:
          type: boolean
        latencyTargetMs:
          type: number
        latencyEnabled:
          type: boolean
        errorRateTarget:
          type: number
        errorRateEnabled:
          type: boolean
        description:
          type: string
    Webhook:
      type: object
      properties:
        id:
          type: string
          format: uuid
        userId:
          type: string
          format: uuid
        type:
          type: string
          description: slack | discord | teams | email
        name:
          type: string
        webhookUrl:
          type: string
        enabled:
          type: boolean
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        lastTestedAt:
          type: string
          format: date-time
          nullable: true
        smtpHost:
          type: string
          nullable: true
        smtpPort:
          type: integer
          nullable: true
        smtpUser:
          type: string
          nullable: true
        smtpTls:
          type: boolean
          nullable: true
    WebhookCreateSlack:
      type: object
      properties:
        type:
          type: string
          enum: [slack, discord, teams]
        name:
          type: string
        webhookUrl:
          type: string
      required: [type, name, webhookUrl]
    WebhookCreateEmail:
      type: object
      properties:
        type:
          type: string
          enum: [email]
        name:
          type: string
        webhookUrl:
          type: string
        smtpHost:
          type: string
        smtpPort:
          type: integer
        smtpUser:
          type: string
        smtpPassword:
          type: string
        smtpTls:
          type: boolean
      required: [type, name, webhookUrl, smtpHost, smtpPort]
    ErrorResponse:
      type: object
      properties:
        statusCode:
          type: integer
        message:
          type: string
        error:
          type: string
